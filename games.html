<div ng-controller="playerController as ctrl">
	<div id="button-extra" class="row">
		<button class="btn btn-success" ng-click="ctrl.getPlayers(2, 'tic')">Tic Tac Toe</button>
	</div>
	<div id="button-extra" class="row">
		<button class="btn btn-success" ng-click="ctrl.getPlayers(1, 'battle')">Single Player Battleship</button>
	</div>
	<div ng-show="ctrl.genPlayer">
		<div ng-include="ctrl.playerTemplate"></div>
	</div>
</div>
